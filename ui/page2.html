<!doctype html>
<html>
    <head>
        <title>Rollover of images</title>
        <link href="/ui/style.css" rel="stylesheet" />
        <script type="text/javascript" src="ui/main.js"> </script>
    </head>
    <body>
        <a href="https://en.wikipedia.org/wiki/Arrow_(TV_series)" onmouseover="document.images['arrow'].src='http://www.clker.com/cliparts/D/z/9/j/R/P/red-arrow-md.png'" onmouseout="document.images['arrow'].src='https://cliparts.zone/img/138304.jpg'">

        </a>
    </body>
</html>
