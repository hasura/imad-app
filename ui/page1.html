<!DOCTYPE html>
<html>
<head>
     <title>Image Slideshow</title>
      <script type="text/javascript" src="ui/next.js"> </script>
       <link href="/ui/go.css" rel="stylesheet" />
</head>
<body background="http://acevvvedo.com/wp-content/uploads/2017/04/photo-placeholder-5.jpg"> 
 <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://images.pexels.com/photos/20787/pexels-photo.jpg"  style="max-width:100%;border:6px dotted #545565;" height="600" vspace="20">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext" >2 / 3</div>
    <img src="http://www.petsworld.in/blog/wp-content/uploads/2014/09/adorable-cat.jpg" style="width:100%" height="600" vspace="20">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="http://www.catster.com/wp-content/uploads/2017/08/A-fluffy-cat-looking-funny-surprised-or-concerned.jpg" style="width:100%" heigh="600" vspace="20">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
<a href="http://panditdeepakgautam.imad.hasura-app.io/page1"><img src="http://www.pngmart.com/files/2/Green-Arrow-PNG-File.png"  width="30" height="30" align="right" vspace="60"> </a>

</body>
</html>
